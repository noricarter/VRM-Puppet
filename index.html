<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VRM Marionette Mixer (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Left popout panel (empty placeholder) -->
  <aside id="panel-left" class="side-panel side-panel-left">
    <div class="panel-header">
      <span>Left Panel</span>
      <button class="panel-close" data-panel="left" aria-label="Close left panel">✕</button>
    </div>
    <div class="panel-body">
      <p class="muted">Reserved for future tools/modals.</p>
    </div>
  </aside>

  <!-- Right popout panel (empty placeholder) -->
  <aside id="panel-right" class="side-panel side-panel-right">
    <div class="panel-header">
      <span>Right Panel</span>
      <button class="panel-close" data-panel="right" aria-label="Close right panel">✕</button>
    </div>
    <div class="panel-body">
      <p class="muted">Reserved for future options.</p>
    </div>
  </aside>

  <!-- Top bar -->
  <header class="topbar">
    <div class="topbar-left">
      <button id="btn-open-left" class="icon-btn" title="Open left panel">☰</button>
      <span class="brand">VRM Marionette Mixer</span>
    </div>
    <div class="topbar-right">
      <button id="btn-open-right" class="icon-btn" title="Open right panel">⚙</button>
    </div>
  </header>

  <!-- Main content area -->
  <main class="main">
    <section class="viewport-shell">
      <div id="viewport" class="viewport">
        <!-- TEMP overlay only (remove next phase) -->
        <div class="viewport-overlay">
          <div class="payload-preview">
            <div class="payload-title">TEMP: Payload Preview (remove next phase)</div>
            <pre id="payloadPreview">{}</pre>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom mixing board -->
  <footer class="mixer">
    <div class="mixer-tabs" id="tabStrip"></div>

    <div class="mixer-body">
      <div class="slider-bank" id="sliderBank"></div>

      <div class="mixer-actions">
        <!-- Scene-only block -->
        <div id="sceneBlock" class="scene-block">
          <div class="scene-title">Scene Setup</div>
          <select id="characterSelect"></select>
          <div id="sceneStatus" class="scene-status muted">Select a character, then Apply.</div>
          <button id="btn-export-rig" class="secondary" type="button">
            Export Rig Report
          </button>
        </div>

        <button id="btn-apply" class="primary">Apply</button>
        <button id="btn-reset" class="secondary">Reset</button>
      </div>
    </div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
